<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>
<!-- Score pannel -->
    <section class="score-panel">
      <div id="stars">
        <ul class="stars">
          <li><i id="star-1" class="fa fa-star"></i></li>
          <li><i id="star-2" class="fa fa-star"></i></li>
          <li><i id="star-3" class="fa fa-star"></i></li>
        </ul>

        <span class="moves">0</span> Moves
      </div>
      <div id="timer">
        <span class="timer">0m : 0s</span>
      </div>

      <div class="restart" class="restart">
        <i class="fa fa-repeat"></i>
      </div>
      <!-- Modal -->
      <div id="myModal" class="modal">

        <div class="modal-content">
          <div class="restart" class="restart">
            <i class="fa fa-repeat"></i>
          </div>
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Score Board</h2>
          </div>
          <div class="modal-body">

            <p>CONGRATULATIONS YOU WIN!!</p>

            <div class = "modal-moves">
              <span>Moves taken : </span>
              <span id = "modal-moves">0</span>
            </div>


            <div class = "modal-stars">
              <span>Stars Earned : </span>
              <ul class="stars">

              </ul>
            </div>

            <p id="timer_result">Some other text...</p>

          </div>
        </div>


      </div>
    </section>
<!-- cards -->
    <ul class="deck">
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
      <li class="card">
        <i class="fa fa-anchor"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-diamond"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-leaf"></i>
      </li>
      <li class="card">
        <i class="fa fa-bomb"></i>
      </li>
      <li class="card">
        <i class="fa fa-bolt"></i>
      </li>
      <li class="card">
        <i class="fa fa-bicycle"></i>
      </li>
      <li class="card">
        <i class="fa fa-paper-plane-o"></i>
      </li>
      <li class="card">
        <i class="fa fa-cube"></i>
      </li>
    </ul>
  </div>


  <script src="js/jq.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
